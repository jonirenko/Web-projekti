<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Web-projekti</title>
    <link rel="stylesheet" href="toka_luokka.css">
    <script src="toka_luokka.js" defer></script>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../../index.html"><img src="../../../images/Nimetön.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../../index.html">Etusivu</a>
            </li>
            <li id="tietoa" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Tietoa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- GRID -->
    <div class="container">
      <div id="content" class="row">
        <div id="text" class="col-md-12">
          <h1 id="otsikko">Kirjoita kertolaskun tulos</h1>
          <div class="d-grid gap-2 col-6 mx-auto">
            <div id="kysymys">
              <h2 id="num1"></h2>
              <h2>x</h2>
              <h2 id="num2"></h2>
              <h2>=</h2>
              <h2>?</h2>
            </div>
            <input id="syöttökenttä" type="number">
            <button id="tarkistus" onclick="tarkistus()">Tarkista</button>
            <div id="kysymysNumero" class="kysymysNumero">Kysymys: <div class="kysymysNumero" id="tehtävänumero"></div>/5</div>
            <div id="oikein">
              <span id="check" class="material-icons">check</span><p>Vastauksesi on oikein!</p>
              <button id="seuraavaO" onclick="seuraava()">Seuraava</button>
            </div>
            <div id="väärin">
              <span id="clear" class="material-icons">clear</span><p>Vastauksesi on väärin.</p><p><div id="vastaus"></div></p>
              <button id="seuraavaV" onclick="seuraava()">Seuraava</button>
            </div>
            <p id="oikeinVastattu"></p>
          </div>
        </div>
      </div>
      <footer>
        <div class="row">
          <div id="footer" class="col-md-12"></div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
